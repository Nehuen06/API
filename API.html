<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Actual - Nehuen y Dilan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #caf0f8, #90e0ef);
      color: #03045e;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #contenedor {
      background: white;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 400px;
      margin: auto;
      animation: aparecer 1s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #icono {
      width: 80px;
      margin-top: 10px;
    }

    #temp {
      font-size: 2em;
      color: #0077b6;
      margin: 10px 0;
    }

    #descripcion {
      text-transform: capitalize;
      margin-bottom: 10px;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>‚òÄÔ∏è Clima Actual ‚òÅÔ∏è</h1>
  <div id="contenedor">
    <div id="ciudad">Cargando...</div>
    <img id="icono" src="" alt="">
    <div id="temp"></div>
    <div id="descripcion"></div>
    <div id="humedad"></div>
    <div id="error"></div>
  </div>

  <script>
    async function obtenerClima() {
      const ciudad = "Neuquen"; // Pod√©s cambiarla
      const apiKey = "87cc95766033860366c575b52d0af0d4"; // Reemplaz√° con tu clave real
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${ciudad}&appid=${apiKey}&units=metric&lang=es`;

      const ciudadDiv = document.getElementById('ciudad');
      const tempDiv = document.getElementById('temp');
      const descDiv = document.getElementById('descripcion');
      const humDiv = document.getElementById('humedad');
      const iconoImg = document.getElementById('icono');
      const errorDiv = document.getElementById('error');

      try {
        const respuesta = await fetch(url);
        if (!respuesta.ok) throw new Error('Error al conectar con la API');
        const datos = await respuesta.json();

        ciudadDiv.textContent = "üìç " + datos.name;
        tempDiv.textContent = Math.round(datos.main.temp) + "¬∞C";
        descDiv.textContent = datos.weather[0].description;
        humDiv.textContent = "Humedad: " + datos.main.humidity + "%";
        iconoImg.src = `https://openweathermap.org/img/wn/${datos.weather[0].icon}@2x.png`;
      } catch (error) {
        errorDiv.textContent = "No se pudo obtener el clima. Verifica tu conexi√≥n.";
      }
    }

    obtenerClima();
  </script>
</body>
</html>
