<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dato Curioso del DÃ­a - Nehuen Ramallo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #caf0f8, #90e0ef);
      color: #03045e;
      text-align: center;
      margin: 0;
      padding: 40px;
      transition: background 1s ease;
    }

    h1 {
      margin-bottom: 20px;
    }

    #contenedor {
      background: white;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 400px;
      margin: auto;
      animation: aparecer 1s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #dato {
      font-size: 1.2em;
      font-style: italic;
      margin: 20px 0;
      color: #0077b6;
      transition: color 0.3s;
    }

    #fecha {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 15px;
    }

    button {
      background-color: #00b4d8;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0077b6;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Dato Curioso del DÃ­a ðŸ¤¯</h1>
  <div id="contenedor">
    <div id="fecha"></div>
    <div id="dato">Cargando dato...</div>
    <button onclick="obtenerDato()">ðŸ”„ Ver otro dato</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function obtenerDato() {
      const datoDiv = document.getElementById('dato');
      const fechaDiv = document.getElementById('fecha');
      const errorDiv = document.getElementById('error');
      datoDiv.textContent = "Cargando...";
      errorDiv.textContent = "";

      try {
        const respuesta = await fetch('https://uselessfacts.jsph.pl/api/v2/facts/today');
        if (!respuesta.ok) throw new Error('Error al conectar con la API');
        const datos = await respuesta.json();
        datoDiv.textContent = '"' + datos.text + '"';
        fechaDiv.textContent = "ðŸ“… " + new Date().toLocaleDateString();
      } catch (error) {
        datoDiv.textContent = "No se pudo cargar el dato.";
        errorDiv.textContent = "Verifica tu conexiÃ³n a Internet.";
      }
    }

    obtenerDato();
  </script>
</body>
</html>
